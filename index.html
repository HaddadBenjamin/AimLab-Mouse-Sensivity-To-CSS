        let currentLang = 'en';

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'history') {
                displayHistory();
            }
        }

        function changeLanguage() {
            const lang = document.getElementById('languageSelect').value;
            currentLang = lang;
            localStorage.setItem('language', lang);
            applyTranslations(lang);
        }

        function applyTranslations(lang) {
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.innerHTML = translations[lang][key];
                }
            });
        }

        function loadSavedValues() {
            const savedAimlabSens = localStorage.getItem('aimlabSens');
            const savedAimlabADS = localStorage.getItem('aimlabADS');
            const savedDPI = localStorage.getItem('dpi');
            const savedLanguage = localStorage.getItem('language') || 'en';

            if (savedAimlabSens) document.getElementById('aimlabSens').value = savedAimlabSens;
            if (savedAimlabADS) document.getElementById('aimlabADS').value = savedAimlabADS;
            if (savedDPI) {
                document.getElementById('dpi').value = savedDPI;
                document.getElementById('historyDpi').value = savedDPI;
            }
            
            currentLang = savedLanguage;
            document.getElementById('languageSelect').value = savedLanguage;
            applyTranslations(savedLanguage);
        }

        function convertSensitivity() {
            const aimlabSens = parseFloat(document.getElementById('aimlabSens').value);
            const aimlabADS = parseFloat(document.getElementById('aimlabADS').value);
            const dpi = parseFloat(document.getElementById('dpi').value);

            localStorage.setItem('aimlabSens', aimlabSens);
            localStorage.setItem('aimlabADS', aimlabADS);
            localStorage.setItem('dpi', dpi);

            const cssSensitivity = (aimlabSens * 12) / 10.16;
            const cssADSSensitivity = (aimlabADS * 12) / 10.16;
            
            const edpi = dpi * cssSensitivity;
            const edpiADS = dpi * cssADSSensitivity;

            document.getElementById('cssValue').textContent = cssSensitivity.toFixed(3);
            document.getElementById('edpi').textContent = edpi.toFixed(0);
            document.getElementById('cssADSValue').textContent = cssADSSensitivity.toFixed(3);
            document.getElementById('edpiADS').textContent = edpiADS.toFixed(0);
            
            const resultBox = document.getElementById('result');
            resultBox.classList.add('show');
        }

        function addHistoryEntry() {
            const note = document.getElementById('historyNote').value || 'Aim Lab recommendation';
            const sens = parseFloat(document.getElementById('historySens').value);
            const ads = parseFloat(document.getElementById('historyADS').value);
            const dpi = parseFloat(document.getElementById('historyDpi').value);

            if (!sens || !ads || !dpi) {
                alert('Please fill in all sensitivity values!');
                return;
            }

            const entry = {
                id: Date.now(),
                date: new Date().toISOString(),
                note: note,
                sens: sens,
                ads: ads,
                dpi: dpi
            };

            let history = JSON.parse(localStorage.getItem('sensitivityHistory') || '[]');
            history.unshift(entry);
            localStorage.setItem('sensitivityHistory', JSON.stringify(history));

            // Clear form
            document.getElementById('historyNote').value = '';
            document.getElementById('historySens').value = '';
            document.getElementById('historyADS').value = '';

            displayHistory();
        }

        function displayHistory() {
            const history = JSON.parse(localStorage.getItem('sensitivityHistory') || '[]');
            const historyList = document.getElementById('historyList');

            if (history.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <div><strong>${translations[currentLang].empty_history}</strong></div>
                        <div style="margin-top: 8px;">${translations[currentLang].empty_history_sub}</div>
                    </div>
                `;
                return;
            }

            historyList.innerHTML = history.map(entry => {
                const date = new Date(entry.date);
                const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                const cssSens = ((entry.sens * 12) / 10.16).toFixed(3);
                const cssADS = ((entry.ads * 12) / 10.16).toFixed(3);
                
                return `
                    <div class="history-item">
                        <div class="history-info">
                            <div class="history-date">${dateStr}</div>
                            <div class="history-values">
                                <strong>${entry.note}</strong><br>
                                Aim Lab: ${entry.sens} / ${entry.ads} | DPI: ${entry.dpi}<br>
                                CS:S: <strong>${cssSens}</strong> / <strong>${cssADS}</strong>
                            </div>
                        </div>
                        <div class="history-actions">
                            <button class="btn-small" onclick="applyHistoryEntry(${entry.id})">${translations[currentLang].btn_apply}</button>
                            <button class="btn-small btn-delete" onclick="deleteHistoryEntry(${entry.id})">${translations[currentLang].btn_delete}</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function applyHistoryEntry(id) {
            const history = JSON.parse(localStorage.getItem('sensitivityHistory') || '[]');
            const entry = history.find(e => e.id === id);
            
            if (entry) {
                document.getElementById('aimlabSens').value = entry.sens;
                document.getElementById('aimlabADS').value = entry.ads;
                document.getElementById('dpi').value = entry.dpi;
                
                convertSensitivity();
                switchTab('converter');
                document.querySelector('.tab').click();
            }
        }

        function deleteHistoryEntry(id) {
            if (!confirm('Delete this entry?')) return;
            
            let history = JSON.parse(localStorage.getItem('sensitivityHistory') || '[]');
            history = history.filter(e => e.id !== id);
            localStorage.setItem('sensitivityHistory', JSON.stringify(history));
            displayHistory();
        }

        // Auto-calculate on input change
        document.getElementById('aimlabSens').addEventListener('input', convertSensitivity);
        document.getElementById('aimlabADS').addEventListener('input', convertSensitivity);
        document.getElementById('dpi').addEventListener('input', convertSensitivity);

        // Load on start
        window.onload = function() {
            loadSavedValues();
            convertSensitivity();
            displayHistory();
        };
    </script>
